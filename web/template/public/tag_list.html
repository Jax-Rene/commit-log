{{template "base" .}}

{{define "content"}}
<section class="space-y-10">
	<header class="rounded-3xl border border-slate-200 bg-white/80 p-8 shadow-sm text-center">
		<p class="text-sm font-medium text-blue-600">内容标签</p>
		<h1 class="mt-2 text-4xl font-semibold text-slate-900">探索不同的知识维度</h1>
		<p class="mt-3 text-sm text-slate-600">根据标签浏览文章，快速定位你感兴趣的主题。</p>
	</header>

	<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
		{{if gt (len .tags) 0}}
			{{range .tags}}
			<a href="/?tags={{.Name}}" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm transition-transform hover:-translate-y-1 hover:border-blue-200 hover:shadow-lg">
				<p class="text-lg font-semibold text-slate-900">{{.Name}}</p>
				<p class="mt-2 text-sm text-slate-500">{{.Count}} 篇文章</p>
			</a>
			{{end}}
		{{else}}
		<div class="rounded-2xl border border-dashed border-slate-300 bg-white p-10 text-center text-sm text-slate-500 sm:col-span-2 lg:col-span-3">
			暂时还没有标签，稍后再来看看。
		</div>
		{{end}}
	</div>
</section>
{{end}}
