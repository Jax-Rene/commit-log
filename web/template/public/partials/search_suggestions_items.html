{{range .results}}
<li>
    <a
        href="{{.URL}}"
        class="group block px-4 py-3 transition-colors hover:bg-slate-50 dark:hover:bg-slate-900/60"
    >
        <p class="text-sm font-semibold text-slate-900 dark:text-slate-100">
            {{.Title}}
        </p>
        {{if .Snippet}}
        <p class="mt-1 text-xs leading-relaxed text-slate-500 dark:text-slate-400">
            {{.Snippet}}
        </p>
        {{end}}
    </a>
</li>
{{end}}
{{if .hasMore}}
<li
    class="flex items-center justify-center px-4 py-2 text-xs text-slate-400 dark:text-slate-500"
    hx-get="/search/suggestions?search={{urlquery .search}}&page={{.nextPage}}"
    hx-trigger="intersect once root:(closest .search-suggestions-scroll)"
    hx-swap="outerHTML"
>
    正在加载更多结果...
</li>
{{end}}
