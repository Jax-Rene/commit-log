{{template "base" .}}

{{define "content"}}
<article class="mx-auto max-w-3xl space-y-10">
	<header class="space-y-6 text-center">
		<p class="text-sm font-medium text-blue-600">{{formatDate .post.CreatedAt}}</p>
		<h1 class="text-4xl font-semibold text-slate-900">{{.post.Title}}</h1>
		<div class="flex flex-wrap justify-center gap-3 text-xs text-slate-500">
			{{if gt .post.ReadingTime 0}}
			<span>{{.post.ReadingTime}} 分钟阅读</span>
			{{end}}
			{{range .post.Tags}}
			<span class="rounded-full bg-slate-100 px-3 py-1 text-slate-600">{{.Name}}</span>
			{{end}}
		</div>
		{{if .cover}}
		<img src="{{.cover}}" alt="{{.post.Title}} 封面" class="h-72 w-full rounded-3xl object-cover shadow-md" loading="lazy">
		{{else}}
		<div class="flex h-72 w-full items-center justify-center rounded-3xl bg-gradient-to-br {{.accent}} text-5xl font-semibold text-white shadow-md">
			{{initials .post.Title}}
		</div>
		{{end}}
	</header>

	<section class="post-content">
		{{.content}}
	</section>
</article>
{{end}}
