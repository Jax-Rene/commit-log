{{template "base" .}}

{{define "content"}}
<!-- Apple 风格高级登录页面 -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4 relative overflow-hidden">
    <!-- 动态背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-to-br from-blue-500/20 via-purple-500/20 to-pink-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-gradient-to-br from-green-500/20 via-blue-500/20 to-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-96 h-96 bg-gradient-to-br from-pink-500/20 via-orange-500/20 to-yellow-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="relative z-10 w-full max-w-md">
        <!-- 品牌区域 -->
        <div class="text-center mb-10">
            <!-- 3D Logo -->
            <div class="relative inline-block">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 rounded-3xl flex items-center justify-center shadow-2xl transform hover:scale-110 transition-transform duration-300">
                    <span class="text-white font-bold text-2xl">C</span>
                </div>
                <div class="absolute -inset-2 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 rounded-3xl blur-xl opacity-50"></div>
            </div>
            <h1 class="text-4xl font-display font-bold text-white mt-6 mb-2">Commit Log</h1>
            <p class="text-slate-300 text-lg">我的个人成长记录</p>
        </div>

        <!-- 毛玻璃登录卡片 -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-display font-semibold text-white mb-2">欢迎回来</h2>
            </div>

            <!-- 登录表单 -->
            <form class="space-y-6" action="/admin/login" method="POST">
                <!-- 用户名输入 -->
                <div class="space-y-2">
                    <label for="username" class="text-sm font-medium text-slate-300">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required
                               placeholder="请输入用户名"
                               class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium text-slate-300">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               required
                               placeholder="请输入密码"
                               class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                    </div>
                </div>

                <!-- 记住我选项 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                               name="remember"
                               value="1"
                               class="w-4 h-4 bg-white/10 border border-white/20 rounded text-blue-400 focus:ring-blue-400">
                        <span class="ml-2 text-sm text-slate-300">记住我</span>
                    </label>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-400">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        登录
                    </span>
                </button>
            </form>
        </div>

        <!-- 底部装饰 -->
        <div class="text-center mt-8">
            <p class="text-slate-400 text-sm">CommitLog • 我的成长足迹</p>
        </div>
    </div>
</div>
{{end}}
