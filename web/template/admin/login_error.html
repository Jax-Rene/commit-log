{{template "base" .}}

{{define "content"}}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">登录失败</h2>
        <div class="text-red-600 text-sm text-center p-3 bg-red-50 border border-red-200 rounded-md">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{.error}}
        </div>
        <div class="pt-6">
            <a href="/admin/login"
                class="w-full flex justify-center py-2 px-4 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                返回登录
            </a>
        </div>
    </div>
</div>
{{end}}
